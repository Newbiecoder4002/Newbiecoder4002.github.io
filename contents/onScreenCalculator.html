<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Screen Calculator</title>
    <link href="../style.css" rel="stylesheet">
</head>
<body>
    <h1 class="welcome">This is an on-screen calculator I have created myself. Yeah, that's it. Nothing special</h1>
    <h2 class="calDisplay">Display</h2>
    <table class="calTable"><tbody class="calBody"><tr><td class="calData">1</td>
        <td class="calData">2</td>
        <td class="calData">3</td>
        <td class="calData">+</td>
    </tr>
    <tr><td class="calData">4</td>
        <td class="calData">5</td>
        <td class="calData">6</td>
        <td class="calData">-</td>
    </tr>
    <tr><td class="calData">7</td>
        <td class="calData">8</td>
        <td class="calData">9</td>
        <td class="calData">/</td>
    </tr>
    <tr><td class="calData">0</td>
        <td class="calData">Cl</td>
        <td class="calData">*</td>
        <td class="calData">=</td>
    </tr>
</tbody></table>
<a href="../index.html" class="homepg">Back to Home</a>
</body>
<script src="../calc.js"></script>
</html>
